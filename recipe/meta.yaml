{% set name = "gettsim" %}
{% set version = "1.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gettsim-{{ version }}.tar.gz
  sha256: 8476b2ab7b7a2878ebe01e66011b5fa02a4ec7e7b1a08671c0bae2cfb0606ad2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - ttsim-backend >=1.1

test:
  imports:
    - gettsim
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: The German Taxes and Transfers SIMulator
  license: AGPL-3.0-only
  license_file: LICENSE
  home: https://github.com/ttsim-dev/gettsim

extra:
  recipe-maintainers:
    - hmgaudecker
    - MImmesberger
