{% set name = "gettsim" %}
{% set version = "1.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gettsim-{{ version }}.tar.gz
  sha256: 034a1eca36b266a748edc277a917756a397c96c7092c505dbca32d7e366f50b0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - gettsim
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: The German Taxes and Transfers SIMulator
  license: AGPL-3.0-only
  license_file: LICENSE
  home: https://github.com/ttsim-dev/gettsim

extra:
  recipe-maintainers:
    - hmgaudecker
    - MImmesberger
